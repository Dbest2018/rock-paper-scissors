<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>

    <title>RockPaperScissors</title>
</head>
<body>
    <div class="home">
        <div class="home__title">Rock Paper Scissors</div>
        <div class="home__play-btn">Play</div>
    </div>
    <div class="game disappear">
        <div class="game__title">Rock Paper Scissors</div>
        <div class="game__score">
            <div class="score-player">Player: 0</div>
            <div class="score-computer">Computer: 0</div>
        </div>
        <div class="game__text">Make a move</div>
        <div class="game__rp-container">
            <div id="rock" class="choice"><img src="images/rock.png" alt="rock"/></div>
            <div class="message-container">
                <div class="message-computer"></div>
                <div class="message"></div>
            </div>
            <div id="paper" class="choice"><img src="images/paper.png" alt="paper"/></div>
        </div>
        <div class="game__scissors-container">
            <div id="scissors" class="choice"><img src="images/scissors.png" alt="scissors"/></div>
        </div>
    </div>
</body>
</html>
